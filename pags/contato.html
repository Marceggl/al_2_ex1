<!DOCTYPE html>
<html>

<head>
    <title>Página 2</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../estilos/style.css">
    <link rel="stylesheet" href="../estilos/contato.css">
</head>

<body>
    <header class="contato_header">
        <a class="contato_top_bar" href="pag2.html">
            <p>Contato</p>
        </a>
        <nav class="style_nav">
            <a href="../index.html">Home</a>
            <a href="blog.html">Blog</a>
            <a href="pag1.html">Página 1</a>
            <a href="pag2.html">Página 2</a>
        </nav>
    </header>
    <article class="contato_article">
        <div class="textin">
            <h1>Contato</h1>
            <h2>Entre em contato conosco</h2>
            <p>Preencha o formulário abaixo:</p>
        </div>
        <form action="" class="register" name="form_register">
            <p>Nome:</p>
            <div class="nome">
                <input name="nome" type="text" placeholder="Seu nome" />
                <p>E-mail</p>
                <input type="email" name="usermail" placeholder="Seu E-mail" />
            </div>
            <br>
            <p>Seu sexo: </p>
            <div class="genero">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Homem</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Mulher</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Outros</label>
            </div>

            <textarea id="bio" name="biography" placeholder="Biográfia"></textarea>

            <div>
                <input type="button" value="Enviar" class="button">
            </div>
        </form>
    </article>
    <footer class="footer_contato">
        <p>&reg;2015 Cacique</p>
    </footer>
</body>

</html>
